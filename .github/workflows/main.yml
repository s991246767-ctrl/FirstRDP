name: Privacy-Enhanced RDP
on: workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Privacy & Regional Settings
        shell: pwsh
        run: |
          Set-TimeZone -Id "Pacific Standard Time"
          Set-WinUILanguageOverride -Language en-US
          Set-Culture -CultureInfo en-US

          # Disable telemetry
          New-Item -Path "HKLM:\SOFTWARE\Policies\Microsoft\Windows\DataCollection" -Force | Out-Null
          Set-ItemProperty `
            -Path "HKLM:\SOFTWARE\Policies\Microsoft\Windows\DataCollection" `
            -Name "AllowTelemetry" -Type DWord -Value 0

          # FIX: Disable Windows Error Reporting (no cmdlet exists)
          Set-Service -Name WerSvc -StartupType Disabled -ErrorAction SilentlyContinue
          Stop-Service -Name WerSvc -Force -ErrorAction SilentlyContinue

          Write-Host "Privacy settings configured"

      - name: Configure Core RDP Settings
        shell: pwsh
        run: |
          Set-ItemProperty `
            -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
            -Name "fDenyTSConnections" -Value 0

          Set-ItemProperty `
            -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
            -Name "UserAuthentication" -Value 1

          Set-ItemProperty `
            -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
            -Name "SecurityLayer" -Value 2

          # FIX: Clean firewall rule
          netsh advfirewall firewall delete rule name="RDP"
          netsh advfirewall firewall add rule `
            name="RDP" dir=in action=allow protocol=TCP localport=3389

          Restart-Service TermService -Force

      - name: Create Secure RDP User
        shell: pwsh
        run: |
          $chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*"
          $password = -join (1..20 | ForEach-Object { $chars | Get-Random -Count 1 })

          $secure = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser "RDP" -Password $secure -AccountNeverExpires
          Add-LocalGroupMember Administrators RDP
          Add-LocalGroupMember "Remote Desktop Users" RDP

          echo "RDP_PASSWORD=$password" >> $env:GITHUB_ENV

      - name: Install Tailscale
        shell: pwsh
        run: |
          Invoke-WebRequest `
            https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi `
            -OutFile tailscale.msi
          Start-Process msiexec.exe -ArgumentList "/i tailscale.msi /quiet /norestart" -Wait

      - name: Establish Tailscale Connection
        shell: pwsh
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up `
            --authkey="${{ secrets.TAILSCALE_AUTH_KEY }}" `
            --hostname=gh-${{ github.run_id }} `
            --accept-routes `
            --shields-up `
            --unattended  # FIX

          Start-Sleep 10
          $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          echo "TAILSCALE_IP=$ip" >> $env:GITHUB_ENV

      - name: Disable Unnecessary Services
        shell: pwsh
        run: |
          $services = @(
            "DiagTrack",
            "dmwappushservice",
            "WerSvc",
            "PcaSvc"
          )

          foreach ($s in $services) {
            Stop-Service $s -Force -ErrorAction SilentlyContinue
            Set-Service $s -StartupType Disabled -ErrorAction SilentlyContinue
          }

          # FIX: OneSyncSvc wildcard
          Get-Service OneSyncSvc* -ErrorAction SilentlyContinue | ForEach-Object {
            Stop-Service $_ -Force
            Set-Service $_ -StartupType Disabled
          }

      - name: Display Connection Info
        shell: pwsh
        run: |
          Write-Host "===================================="
          Write-Host " TAILSCALE RDP READY"
          Write-Host " IP: $env:TAILSCALE_IP"
          Write-Host " USER: RDP"
          Write-Host " PASS: $env:RDP_PASSWORD"
          Write-Host " PORT: 3389"
          Write-Host "===================================="

      - name: Maintain Connection
        shell: pwsh
        run: |
          while ($true) {
            Write-Host "$(Get-Date) | RDP active"
            Start-Sleep 300
          }
